<!DOCTYPE html>
<html>
<head>
    <title>Project Creation Debug</title>
</head>
<body>
    <h1>Debug Project Creation</h1>
    <button onclick="testCreateProject()">Test Create Project</button>
    <div id="result"></div>

    <script>
        async function testCreateProject() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Starting project creation test...');
                
                const projectData = {
                    name: 'Browser Test Project',
                    description: 'Testing from browser directly',
                    cameraModel: 'Test Camera',
                    cameraView: 'Front-facing VRU',
                    signalType: 'GPIO'
                };
                
                console.log('Sending request with data:', projectData);
                
                const response = await fetch('http://155.138.239.131:8001/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify(projectData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log('Success result:', result);
                
                resultDiv.innerHTML = `<h3>✅ Success!</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>❌ Error</h3><p style="color: red;">${error.message}</p>`;
                
                // Check for network errors specifically
                if (error.message.includes('fetch')) {
                    resultDiv.innerHTML += '<p><strong>This looks like a CORS or network connectivity issue.</strong></p>';
                }
            }
        }
    </script>
</body>
</html>
